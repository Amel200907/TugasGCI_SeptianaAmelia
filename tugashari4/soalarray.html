<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Array</title>
</head>
<body>
<h1>Berlatih Array</h1>
<h3>Looping Array</h3>
<div id="jawaban1"></div>
<script>
/* SOAL NO. 1 LOOPING PADA ARRAY
Buatlah sebuah fungsi dengan nama dataHandling() dengan sebuah parameter untuk menerima argumen. Argumen yang akan diterima
adalah sebuah array yang berisi beberapa array sejumlah n. Contoh input dapat dilihat dibawah: */

var input = [
    ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
    ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
    ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
    ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]
];

/* Tugas kamu adalah mengimplementasikan fungsi dataHandling agar dapat menampilkan data-data pada dari argumen seperti di bawah ini: 
Nomor ID: 0001
Nama Lengkap: Roman Alamsyah
TTL: Bandar Lampung 21/05/1989
Hobi: Membaca
...*/

function dataHandling(arr) {
    var output = '';
    for (var i = 0; i < arr.length; i++) {
        output += 'Nomor ID: ' + arr[i][0] + '<br>';
        output += 'Nama Lengkap: ' + arr[i][1] + '<br>';
        output += 'TTL: ' + arr[i][2] + ' ' + arr[i][3] + '<br>';
        output += 'Hobi: ' + arr[i][4] + '<br><br>';
    }
    return output;
}

// Menampilkan hasil ke dalam halaman HTML
var jawaban1 = dataHandling(input);
document.getElementById("jawaban1").innerHTML = jawaban1;
</script>
</body>
</html>
